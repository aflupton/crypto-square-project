<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cryptosquare</title>
</head>
<body>
  <div class="jumbotron jumbotron-flex">
    <h1 id="head" class="display-3">Crypto Square</h1>
  </div>
  <div class="container">
    <h2 class="display-5">WELCOME!</h2>
    <p>Enter an interesting sentence to encode:</p>
    <!-- Input -->
    <form id="encrypt">
      <div class="form-group">
        <input class="form-control" id="encrypt" type="text" name="encrypt" placeholder="Enter text to encrypt">
        <button class="btn btn-info" type="submit" name="button">Encrypt</button>
      </div>
    </form>
    <!-- Output -->
    <div id="result" class="display-3">
      <p><span id="output"></span>
    </div>
    </div>
  </body>
</html>
